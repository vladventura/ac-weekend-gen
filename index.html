<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Weekend Generator</title>
</head>

<body>
    <div class="container vstack gap-4">
        <div class="container">
            <h1>Assetto Corsa Weekend Generator</h1>
            <p>Takes a track day file and a quick race file, and generate a weekend results file from them.</p>
            <p>I've made this tool to be used in tandem with <a target="_blank" href="https://www.overtake.gg/downloads/ac-simple-championship-tracker.70445/">AC Simple Championship Tracker</a>.</p>
        </div>
        <div class="container vstack gap-3">
            <div class="row">
                <label for="track-day-file" id="track-day-label">Track Day file</label>
                <input name="track-day-file" id="track-day-file" type="file" />
            </div>
            <div class="row">
                <label for="quick-race-file" id="quick-race-label">Quick Race file</label>
                <input name="quick-race-file" id="quick-race-file" type="file" />
            </div>
        </div>
        <div class="container" id="page-message-container">
            <span id="page-message"></span>
        </div>
        <div class="container" style="display: none;">
            <button id="generate-file" onclick="generateButtonOnClick()">Generate File</button>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
